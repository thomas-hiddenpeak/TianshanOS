<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TianShanOS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">⛰️</span>
                <span class="logo-text">TianShanOS</span>
            </div>
            <nav class="nav">
                <a href="#/" class="nav-link active">首页</a>
                <a href="#/system" class="nav-link">系统</a>
                <a href="#/led" class="nav-link">LED</a>
                <a href="#/network" class="nav-link">网络</a>
                <a href="#/device" class="nav-link">设备</a>
                <a href="#/terminal" class="nav-link">终端</a>
                <a href="#/config" class="nav-link">配置</a>
                <a href="#/security" class="nav-link">安全</a>
            </nav>
            <div class="ws-status" id="ws-status" title="WebSocket 连接状态"></div>
            <div class="user-menu">
                <span id="user-name">未登录</span>
                <button id="login-btn" class="btn btn-primary">登录</button>
            </div>
        </header>
        
        <main class="main">
            <div id="page-content">
                <!-- 动态页面内容由 SPA 路由器加载 -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>TianShanOS v0.1.0 | &copy; 2026</p>
        </footer>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeLoginModal()">取消</button>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/terminal.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
