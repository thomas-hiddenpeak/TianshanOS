<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TianShanOS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">⛰️</span>
                <span class="logo-text">TianShanOS</span>
            </div>
            <nav class="nav">
                <a href="#/" class="nav-link active">系统</a>
                <a href="#/network" class="nav-link">网络</a>
                <a href="#/device" class="nav-link">监控</a>
                <a href="#/automation" class="nav-link">自动化</a>
                <a href="#/files" class="nav-link">文件</a>
                <a href="#/terminal" class="nav-link">终端</a>
                <a href="#/commands" class="nav-link">指令</a>
                <a href="#/security" class="nav-link">安全</a>
            </nav>
            <div class="ws-status" id="ws-status" title="WebSocket 连接状态"></div>
            <div class="user-menu">
                <span id="user-name">未登录</span>
                <button id="login-btn" class="btn btn-primary">登录</button>
            </div>
        </header>
        
        <main class="main">
            <div id="page-content">
                <!-- 动态页面内容由 SPA 路由器加载 -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>TianShanOS <span id="footer-version">v0.1.0</span> | &copy; 2026</p>
        </footer>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeLoginModal()">取消</button>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- LED 控制模态框 -->
    <div id="led-modal" class="modal hidden">
        <div class="modal-content led-modal">
            <div class="modal-header">
                <h2 id="led-modal-title">LED 设置</h2>
                <button class="modal-close" onclick="closeLedModal()">&times;</button>
            </div>
            <div id="led-modal-body" class="modal-body">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>
    
    <!-- 文件选择器模态框 -->
    <div id="file-picker-modal" class="modal hidden">
        <div class="modal-content file-picker-modal">
            <div class="modal-header">
                <h2>📁 选择文件</h2>
                <button class="modal-close" onclick="closeFilePicker()">&times;</button>
            </div>
            <div class="file-picker-path">
                <button class="btn btn-sm" onclick="filePickerGoUp()">⬆️ 上级</button>
                <span id="file-picker-current-path">/sdcard/images</span>
            </div>
            <div class="file-picker-list" id="file-picker-list">
                <div class="loading">加载中...</div>
            </div>
            <div class="file-picker-selected">
                <span>已选择: </span><span id="file-picker-selected-name">-</span>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeFilePicker()">取消</button>
                <button class="btn btn-primary" id="file-picker-confirm" onclick="confirmFilePicker()" disabled>确定</button>
            </div>
        </div>
    </div>
    
    <!-- 内存详情模态框 -->
    <div id="memory-detail-modal" class="modal hidden">
        <div class="modal-content memory-detail-modal">
            <div class="modal-header">
                <h2>🧠 内存详细分析</h2>
                <button class="modal-close" onclick="hideMemoryDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="memory-detail-body">
                <div class="loading">加载中...</div>
            </div>
            <div class="modal-footer" style="margin-top:16px;padding-top:12px;border-top:1px solid var(--border-color);display:flex;justify-content:space-between;align-items:center">
                <span id="memory-detail-timestamp" style="font-size:0.8em;color:#888">-</span>
                <button class="btn btn-primary" onclick="refreshMemoryDetail()">🔄 刷新</button>
            </div>
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/terminal.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
