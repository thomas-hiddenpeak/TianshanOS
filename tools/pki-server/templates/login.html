<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - TianShanOS PKI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                <i class="ri-shield-keyhole-line text-3xl text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">TianShanOS PKI</h1>
            <p class="text-gray-500 mt-1">证书管理系统</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">管理员密码</label>
                <div class="relative">
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="请输入密码">
                    <i class="ri-lock-line absolute right-3 top-3.5 text-gray-400"></i>
                </div>
            </div>

            <button type="submit" 
                    class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition flex items-center justify-center">
                <i class="ri-login-box-line mr-2"></i> 登录
            </button>

            <p id="error" class="text-red-500 text-sm text-center hidden"></p>
        </form>

        <div class="mt-8 pt-6 border-t text-center text-sm text-gray-500">
            <p>默认密码: <code class="bg-gray-100 px-2 py-1 rounded">tianshan-pki-admin</code></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('pki_token', data.token);
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.detail || '登录失败';
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                errorEl.textContent = '网络错误，请重试';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
